<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Three.js Line Drawing</title>
  <style>
    body {
      margin: 0;
      overflow: hidden;
    }
    #drawButton, #clearButton, #toggleControlsButton {
      position: absolute;
      padding: 10px 20px;
      color: white;
      border: none;
      cursor: pointer;
      font-size: 16px;
      z-index: 10; /* Asegúrate de que esté encima de otros elementos */
    }
    #drawButton {
      top: 20px;
      left: 20px;
      background-color: #007bff;
    }
    #clearButton {
      top: 20px;
      left: 150px;
      background-color: #ff0000;
    }
    #toggleControlsButton {
      top: 60px;
      left: 20px;
      background-color: #28a745;
    }
    #toggleControlsButton.active {
      background-color: #dc3545;
    }
  </style>
</head>
<body>
  <button id="drawButton">Dibujar Línea</button>
  <button id="clearButton">Borrar Líneas</button>
  <button id="toggleControlsButton">Activar Controles</button>

  <script type="module">
    import * as THREE from "./three.module.js";
    import { OrbitControls } from "./OrbitControls.js";

    // Creando la escena
    const scene = new THREE.Scene();
    scene.background = new THREE.Color('black');

    // Añadir cámara
    const camera = new THREE.PerspectiveCamera(
      75,
      window.innerWidth / window.innerHeight,
      0.1,
      1000
    );
    camera.position.z = 5;

    // Renderer
    const renderer = new THREE.WebGLRenderer();
    renderer.setSize(window.innerWidth, window.innerHeight);
    document.body.appendChild(renderer.domElement);

    // Añadir controles orbitales
    const controls = new OrbitControls(camera, renderer.domElement);
    controls.minDistance = 3;
    controls.maxDistance = 10;
    controls.enableDamping = true;
    controls.dampingFactor = 0.5;
    controls.maxPolarAngle = Math.PI;
    controls.screenSpacePanning = true;

    let areControlsEnabled = false;
    function updateControls() {
      controls.enabled = areControlsEnabled;
      document.getElementById("toggleControlsButton").classList.toggle("active", areControlsEnabled);
    }

    function toggleControls(event) {
      event.stopPropagation();
      areControlsEnabled = !areControlsEnabled;
      updateControls();
    }

    document.getElementById("toggleControlsButton").addEventListener("click", toggleControls);

    // Añadir geometría del cubo (solo para referencia visual)
    const cubeGeometry = new THREE.BoxGeometry();
    const cubeMaterial = new THREE.MeshBasicMaterial({ color: 0x00ff00, wireframe: true });
    const cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
    scene.add(cube);

    // Añadir piso
    const floorGeometry = new THREE.PlaneGeometry(100, 100);
    const floorMaterial = new THREE.MeshBasicMaterial({ color: 0x808080, side: THREE.DoubleSide });
    const floor = new THREE.Mesh(floorGeometry, floorMaterial);
    floor.rotation.x = - Math.PI / 2;
    floor.position.y = -1;
    scene.add(floor);

    // Variables para las líneas y los textos
    const lines = [];
    const texts = [];
    let startPoint, endPoint;
    let isDrawing = false;
    let drawingEnabled = false;

    function onMouseDown(event) {
      if (!drawingEnabled) return;
      isDrawing = true;
      startPoint = getMousePosition(event.clientX, event.clientY);
    }

    function onMouseMove(event) {
      if (!isDrawing) return;
      endPoint = getMousePosition(event.clientX, event.clientY);
      if (lines.length > 0 && isDrawing) {
        scene.remove(lines[lines.length - 1]);
        lines.pop();
      }
      const lineMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
      const points = [startPoint, endPoint];
      const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
      const line = new THREE.Line(lineGeometry, lineMaterial);
      scene.add(line);
      lines.push(line);
    }

    function onMouseUp() {
      if (isDrawing) {
        isDrawing = false;
        const length = startPoint.distanceTo(endPoint);
        const loader = new THREE.FontLoader();
        loader.load(
          "https://threejs.org/examples/fonts/helvetiker_regular.typeface.json",
          function (font) {
            const textGeometry = new THREE.TextGeometry(length.toFixed(2) + ' units', {
              font: font,
              size: 0.1,
              height: 0.02,
            });
            const textMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
            const text = new THREE.Mesh(textGeometry, textMaterial);
            const midPoint = new THREE.Vector3().addVectors(startPoint, endPoint).multiplyScalar(0.5);
            text.position.set(midPoint.x, midPoint.y + 0.1, midPoint.z);
            scene.add(text);
            texts.push(text);
          }
        );
        drawingEnabled = false;
      }
    }

    function getMousePosition(x, y) {
      const rect = renderer.domElement.getBoundingClientRect();
      const mouseX = ((x - rect.left) / rect.width) * 2 - 1;
      const mouseY = -((y - rect.top) / rect.height) * 2 + 1;
      const vector = new THREE.Vector3(mouseX, mouseY, 0.5);
      vector.unproject(camera);
      vector.sub(camera.position).normalize();
      const distance = -camera.position.z / vector.z;
      return camera.position.clone().add(vector.multiplyScalar(distance));
    }

    function clearLines() {
      lines.forEach((line) => scene.remove(line));
      texts.forEach((text) => scene.remove(text));
      lines.length = 0;
      texts.length = 0;
    }

    function enableDrawing() {
      drawingEnabled = true;
    }

    renderer.domElement.addEventListener("mousedown", onMouseDown);
    renderer.domElement.addEventListener("mousemove", onMouseMove);
    renderer.domElement.addEventListener("mouseup", onMouseUp);

    document.getElementById("drawButton").addEventListener("click", enableDrawing);
    document.getElementById("clearButton").addEventListener("click", clearLines);

    window.addEventListener('resize', () => {
      camera.aspect = window.innerWidth / window.innerHeight;
      camera.updateProjectionMatrix();
      renderer.setSize(window.innerWidth, window.innerHeight);
    });

    const animate = function () {
      requestAnimationFrame(animate);
      controls.update();
      renderer.render(scene, camera);
    };

    animate();
  </script>
</body>
</html>
