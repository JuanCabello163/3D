<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Three.js Line Drawing</title>
    <style>
      #drawButton {
        position: absolute;
        top: 20px;
        left: 20px;
        padding: 10px 20px;
        background-color: #007bff;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
      #clearButton {
        position: absolute;
        top: 20px;
        left: 150px;
        padding: 10px 20px;
        background-color: #ff0000;
        color: white;
        border: none;
        cursor: pointer;
        font-size: 16px;
      }
    </style>
  </head>
  <body>
    <button id="drawButton">Dibujar Línea</button>
    <button id="clearButton">Borrar Líneas</button>

    <script type="module">
      import * as THREE from "./three.module.js";
      import { OrbitControls } from "./OrbitControls.js";
      
      // Creando la escena
      var scene = new THREE.Scene();
      scene.background = new THREE.Color(0x2a3b4c);
      var floorGeometry = new THREE.PlaneGeometry(100, 100); // Puedes ajustar el tamaño según lo que necesites
      var floorMaterial = new THREE.MeshBasicMaterial({ color: 0x808080, side: THREE.DoubleSide }); // Color gris para el piso

      var floor = new THREE.Mesh(floorGeometry, floorMaterial);

      // Colocar el plano en la posición correcta
      floor.rotation.x = - Math.PI / 2; // Rotar el plano para que esté horizontal
      floor.position.y = -1; // Puedes ajustar la altura según sea necesario

      scene.add(floor);


      const axesHelper = new THREE.AxesHelper(10); // Ajusta el tamaño del eje según sea necesario
      scene.add(axesHelper);






      // Añadir cámara
      var camera = new THREE.PerspectiveCamera(
        75,
        window.innerWidth / window.innerHeight,
        0.1,
        1000
      );
      camera.position.z = 5;

      // Renderer
      var renderer = new THREE.WebGLRenderer();
      renderer.setSize(window.innerWidth, window.innerHeight);
      document.body.appendChild(renderer.domElement);

      // Añadir controles orbitales
      var controls = new OrbitControls(camera, renderer.domElement);
      controls.minDistance = 3;
      controls.maxDistance = 10;
      controls.enableDamping = true;
      controls.dampingFactor = 0.5;
      controls.maxPolarAngle = Math.PI;
      controls.screenSpacePanning = true;

      // Variables para controlar el estado de la tecla Control
      let isControlPressed = false;

      // Función para habilitar/deshabilitar los controles de acuerdo a la tecla Control
      function updateControls() {
        controls.enabled = isControlPressed;
      }

      // Evento para detectar cuándo se presiona la tecla Control
      window.addEventListener('keydown', (event) => {
        if (event.key === 'Control') {
          isControlPressed = true;
          updateControls();
        }
      });

      // Evento para detectar cuándo se suelta la tecla Control
      window.addEventListener('keyup', (event) => {
        if (event.key === 'Control') {
          isControlPressed = false;
          updateControls();
        }
      });

      // Añadir geometría del cubo (solo para referencia visual)
      var cubeGeometry = new THREE.BoxGeometry();
      var cubeMaterial = new THREE.MeshBasicMaterial({
        color: 0x00ff00,
        wireframe: true,
      });
      var cube = new THREE.Mesh(cubeGeometry, cubeMaterial);
      scene.add(cube);

      // Variables para las líneas y los textos
      var lines = []; // Almacena todas las líneas
      var texts = []; // Almacena todos los textos de longitud
      var startPoint, endPoint;
      var isDrawing = false;
      var drawingEnabled = false; // Estado para permitir el dibujo

      // Función para iniciar el dibujo de la línea
      function onMouseDown(event) {
        if (!drawingEnabled) return; // Solo dibuja si está habilitado

        isDrawing = true;
        startPoint = getMousePosition(event.clientX, event.clientY);
      }

      // Función para trazar la línea en movimiento del ratón
      function onMouseMove(event) {
        if (!isDrawing || !drawingEnabled) return;

        endPoint = getMousePosition(event.clientX, event.clientY);

        // Eliminar la última línea en progreso, si existe
        if (lines.length > 0 && lines[lines.length - 1].isTemporary) {
          scene.remove(lines.pop());
        }

        // Crear una nueva línea con el material y geometría
        const lineMaterial = new THREE.LineBasicMaterial({ color: 0xff0000 });
        const points = [startPoint, endPoint];
        const lineGeometry = new THREE.BufferGeometry().setFromPoints(points);
        const line = new THREE.Line(lineGeometry, lineMaterial);

        // Marcar esta línea como temporal
        line.isTemporary = true;

        // Añadir la nueva línea a la escena y guardarla en el array de líneas
        scene.add(line);
        lines.push(line);
      }

      // Función para completar el dibujo de la línea
      function onMouseUp(event) {
        if (isDrawing) {
          isDrawing = false;

          // Marcar la línea final como permanente
          if (lines.length > 0) {
            lines[lines.length - 1].isTemporary = false;
          }

          // Calcular la longitud de la línea
          const length = startPoint.distanceTo(endPoint);
          const loader = new THREE.FontLoader();
          loader.load(
            "https://threejs.org/examples/fonts/helvetiker_regular.typeface.json",
            function (font) {
              const textGeometry = new THREE.TextGeometry(length.toFixed(2) + ' units', {
                font: font,
                size: 0.1,
                height: 0.02,
              });
              const textMaterial = new THREE.MeshBasicMaterial({ color: 0xffffff });
              const text = new THREE.Mesh(textGeometry, textMaterial);
              const midPoint = new THREE.Vector3().addVectors(startPoint, endPoint).multiplyScalar(0.5);
              text.position.set(midPoint.x, midPoint.y + 0.1, midPoint.z);
              scene.add(text);
              texts.push(text); // Agregar el texto a la lista de textos
            }
          );

          // Desactivar el modo de dibujo
          drawingEnabled = false;
          document.getElementById("drawButton").style.backgroundColor = "#007bff"; // Restablece el color del botón de dibujar
        }
      }

      // Función para obtener la posición del ratón en el espacio 3D
      function getMousePosition(x, y) {
        var rect = renderer.domElement.getBoundingClientRect();
        var mouseX = ((x - rect.left) / rect.width) * 2 - 1;
        var mouseY = -((y - rect.top) / rect.height) * 2 + 1;

        var vector = new THREE.Vector3(mouseX, mouseY, 0.5);
        vector.unproject(camera);
        vector.sub(camera.position).normalize();

        var distance = -camera.position.z / vector.z;
        var pos = camera.position.clone().add(vector.multiplyScalar(distance));

        return pos;
      }

      // Función para borrar todas las líneas y textos
      function clearLines() {
        // Eliminar todas las líneas y textos de la escena
        lines.forEach((line) => scene.remove(line));
        texts.forEach((text) => scene.remove(text));

        // Limpiar los arrays
        lines.length = 0;
        texts.length = 0;

        // Restablecer el color del botón de dibujar
        document.getElementById("drawButton").style.backgroundColor = "#007bff";
      }

      // Función para habilitar el dibujo de la línea
      function enableDrawing() {
        drawingEnabled = true;
      }

      // Eventos del ratón
      renderer.domElement.addEventListener("mousedown", onMouseDown);
      renderer.domElement.addEventListener("mousemove", onMouseMove);
      renderer.domElement.addEventListener("mouseup", onMouseUp);

      // Evento del botón para habilitar el dibujo de la línea
      document.getElementById("drawButton").addEventListener("click", enableDrawing);

      // Evento del botón para borrar las líneas y textos
      document.getElementById("clearButton").addEventListener("click", clearLines);

      // Animación
      var animate = function () {
        requestAnimationFrame(animate);
        controls.update();
        renderer.render(scene, camera);
      };

      animate();
    </script>
  </body>
</html>
